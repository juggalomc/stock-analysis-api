<!DOCTYPE html>
<html>
<head>
    <title>Stock Analyzer</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    input, button {
        font-size: 16px;
        padding: 5px 10px;
    }
    h1, h2, h3 {
        margin-top: 20px;
    }
    ul {
        list-style-type: none;
        padding-left: 0;
    }
    li {
        margin-bottom: 10px;
    }
    .error {
        color: red;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>Stock Analysis Tool</h1>
    <form id="form">
        <input type="text" name="symbol" placeholder="Enter stock symbol" required />
        <button type="submit">Analyze</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>

<script>
    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const symbol = form.symbol.value;
        const resultDiv = document.getElementById("result");

        try {
            const response = await fetch(`/api/analyze?symbol=${symbol}`);
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`Server error: ${text}`);
            }

            const data = await response.json();
            if (data.error) {
                resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
                return;
            }

            const momentum = (typeof data.momentum === "number") ? data.momentum.toFixed(2) : "N/A";
            const buyBelow = (typeof data.entry_exit?.buy_below === "number") ? data.entry_exit.buy_below.toFixed(2) : "N/A";
            const sellAbove = (typeof data.entry_exit?.sell_above === "number") ? data.entry_exit.sell_above.toFixed(2) : "N/A";
            const stopLoss = (typeof data.entry_exit?.stop_loss === "number") ? data.entry_exit.stop_loss.toFixed(2) : "N/A";

            resultDiv.innerHTML = `
                <h2>Results for <b>${symbol.toUpperCase()}</b></h2>
                <p><strong>Trend:</strong> ${data.trend || "N/A"}</p>
                <p><strong>Momentum:</strong> ${momentum}</p>
                <h3>Entry & Exit Points</h3>
                <ul>
                    <li><strong>Buy Below:</strong> $${buyBelow}</li>
                    <li><strong>Sell Above:</strong> $${sellAbove}</li>
                    <li><strong>Stop Loss:</strong> $${stopLoss}</li>
                </ul>
            `;
        } catch (error) {
            resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            console.error(error); // Optional: log detailed error in browser dev tools
        }
    });
</script>

</body>
</html>
